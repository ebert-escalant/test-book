<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Codificaci√≥n Materiales - Orvis</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Manual de Usuario - Sistema de Codificaci√≥n de Materiales">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- GitBook-like Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
    :root {
      --theme-color: #1a73e8;
      --base-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      --base-font-size: 15px;
      --base-line-height: 1.6;

      /* Sidebar */
      --sidebar-width: 280px;
      --sidebar-padding: 20px;
      --sidebar-background: #fff;
      --sidebar-border-color: #e8e8e8;
      --sidebar-nav-link-color: #364149;
      --sidebar-nav-link-color--active: #1a73e8;
      --sidebar-nav-link-font-weight: 400;
      --sidebar-nav-link-font-weight--active: 600;

      /* Sidebar headings */
      --sidebar-nav-strong-color: #5d5d5d;
      --sidebar-nav-strong-font-size: 12px;
      --sidebar-nav-strong-font-weight: 600;
      --sidebar-nav-strong-text-transform: uppercase;
      --sidebar-nav-strong-margin: 20px 0 8px 0;

      /* Content */
      --content-max-width: 860px;

      /* Search */
      --search-background: #f5f6f7;
      --search-margin: 0 0 20px 0;
    }

    /* Header bar */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #fff;
      border-bottom: 1px solid #e8e8e8;
      z-index: 100;
    }

    /* Logo/Title styling */
    .app-name-link {
      font-size: 18px !important;
      font-weight: 600 !important;
      color: #364149 !important;
      padding: 20px 20px 10px !important;
      display: flex !important;
      align-items: center !important;
      gap: 10px;
    }

    .app-name-link::before {
      content: "üìò";
      font-size: 24px;
    }

    /* Sidebar adjustments */
    .sidebar {
      padding-top: 70px !important;
      border-right: 1px solid #e8e8e8 !important;
    }

    .sidebar-nav {
      padding: 0 15px !important;
    }

    /* Section headers in sidebar */
    .sidebar-nav > ul > li > strong,
    .sidebar-nav > ul > li > p > strong {
      display: block;
      color: #5d5d5d;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 25px 0 8px 0;
      padding: 0;
    }

    /* Sidebar links */
    .sidebar-nav li a {
      color: #364149;
      font-size: 14px;
      padding: 6px 0;
      display: block;
      transition: color 0.2s;
    }

    .sidebar-nav li a:hover {
      color: #1a73e8;
    }

    .sidebar-nav li.active > a {
      color: #1a73e8;
      font-weight: 600;
    }

    /* Content area */
    .content {
      padding-top: 80px !important;
    }

    .markdown-section {
      max-width: 860px;
      padding: 30px 45px 40px !important;
    }

    .markdown-section h1 {
      font-size: 2em;
      font-weight: 700;
      margin: 0 0 1em 0;
      padding-bottom: 0.3em;
      border-bottom: 1px solid #eaecef;
    }

    .markdown-section h2 {
      font-size: 1.5em;
      font-weight: 600;
      margin: 1.5em 0 0.8em 0;
      padding-bottom: 0.3em;
      border-bottom: 1px solid #eaecef;
    }

    .markdown-section h3 {
      font-size: 1.25em;
      font-weight: 600;
      margin: 1.2em 0 0.6em 0;
    }

    /* Tables */
    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }

    .markdown-section table th,
    .markdown-section table td {
      padding: 10px 15px;
      border: 1px solid #e8e8e8;
      text-align: left;
    }

    .markdown-section table th {
      background: #f5f6f7;
      font-weight: 600;
    }

    .markdown-section table tr:nth-child(even) {
      background: #fafbfc;
    }

    /* Hints/Callouts */
    .markdown-section blockquote {
      background: #f8f9fa;
      border-left: 4px solid #1a73e8;
      padding: 15px 20px;
      margin: 1em 0;
      border-radius: 0 4px 4px 0;
    }

    /* Search box */
    .search {
      margin: 0;
      padding: 15px;
      border-bottom: 1px solid #e8e8e8;
    }

    .search input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      background: #f5f6f7;
    }

    .search input:focus {
      outline: none;
      border-color: #1a73e8;
      background: #fff;
    }

    .search input::placeholder {
      color: #999;
    }

    /* Hide toggle button on desktop */
    .sidebar-toggle {
      display: none;
    }

    /* Right sidebar - Table of Contents */
    .toc-container {
      position: fixed;
      right: 20px;
      top: 100px;
      width: 200px;
      max-height: calc(100vh - 140px);
      overflow-y: auto;
      font-size: 13px;
    }

    .toc-container .page_toc {
      border-left: 1px solid #e8e8e8;
      padding-left: 15px;
    }

    .toc-container .page_toc a {
      color: #5d5d5d;
      display: block;
      padding: 4px 0;
      text-decoration: none;
    }

    .toc-container .page_toc a:hover,
    .toc-container .page_toc a.active {
      color: #1a73e8;
    }

    /* Code blocks */
    .markdown-section code {
      background: #f5f6f7;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.9em;
    }

    .markdown-section pre {
      background: #f5f6f7;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
    }

    .markdown-section pre code {
      background: none;
      padding: 0;
    }

    /* Responsive */
    @media (max-width: 1300px) {
      .toc-container {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .sidebar-toggle {
        display: block;
      }
      body::before {
        display: none;
      }
      .content {
        padding-top: 0 !important;
      }
    }
  </style>
</head>
<body>
  <div id="app">Cargando...</div>
  <script>
    window.$docsify = {
      name: 'Codificaci√≥n de Materiales',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Buscar...',
        noData: 'Sin resultados',
        paths: 'auto',
        depth: 3
      },
      toc: {
        tocMaxLevel: 3,
        target: 'h2, h3'
      },
      pagination: {
        previousText: 'Anterior',
        nextText: 'Siguiente',
        crossChapter: true
      }
    }
  </script>
  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
</body>
</html>
